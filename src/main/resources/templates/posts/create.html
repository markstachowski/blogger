<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Posts Create')"></head>
<body>
<main role="main" class="container">
  <div th:replace="partials::header"></div>
  <div th:replace="partials::navbar"></div>



  <h3>Create a new post:</h3>
  <form action="/posts/create" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
  </form>


  <div th:replace="partials::footer"></div>
</main><!-- /.container -->
<div th:replace="partials::scripts"></div>

</body>
</html>
