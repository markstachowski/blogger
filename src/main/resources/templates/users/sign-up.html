<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Sign-up Home')"></head>
<body>
<main role="main" class="container">
  <div th:replace="partials::header"></div>
  <div th:replace="partials::navbar"></div>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
  <label for="username">Username</label>
  <input class="form-control" id="username" th:field="*{username}" />

  <label for="email">Email</label>
  <input class="form-control" id="email" th:field="*{email}" />

  <label for="password">Password</label>
  <input class="form-control" id="password" type="password" th:field="*{password}" />
    <br />
  <input class="btn btn-primary mb-2" value="Sign me up!" type="submit" />
</form>

  <div th:replace="partials::footer"></div>
  </main><!-- /.container -->
  <div th:replace="partials::scripts"></div>
</body>
</html>
